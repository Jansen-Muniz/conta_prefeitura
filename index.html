<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Aplicação para gerar relatórios de conta, soma de valores e exportar para PDF — Controle Financeiro">

  <title>Controle de Conta - Prefeitura</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon_panificadora_muniz.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.12.1/html2pdf.bundle.min.js"
    integrity="sha512-D25Z8/1q2z65ZpJ3NzY6XiPZfwjhbv34OTQHDIZd+KPK+uWCovGt+fMkSzW8ArzCMFUgZt6Cdu7qoXNuy6a2GA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <form id="infos-tabela">
    <input id="quantidade" type="number" placeholder="Qtd" min="1" required>
    <input id="descricao" type="text" placeholder="Descrição do produto" required>
    <input id="data" type="date" required>
    <input id="evento-local" type="text" placeholder="Evento/Local" required>
    <input id="valor" type="text" inputmode="numeric" min="1" required>
    <button type="submit" id="btnAdd">Adicionar</button>
    <button type="button" id="btnLimpar">Limpar tudo</button>
  </form>
  <!-- O CONTEÚDO SERÁ COLOCADO AQUI -->
  <div id="content">
    <img src="./panif.jpg" alt="logo" class="logo">
    <h1>CONTA PREFEITURA MUNICIPAL</h1>
    <table>
      <thead>
        <tr>
          <th>QUANTIDADE</th>
          <th>DESCRIÇÃO DO PRODUTO</th>
          <th>EVENTO/LOCAL</th>
          <th>DATA</th>
          <th>VALOR R$</th>
        </tr>
      </thead>
      <tbody id="corpoTabela">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">TOTAL</td>
          <td id="total">0,00</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <button id="generate-pdf" class="botao-gerar-pdf">Gerar PDF</button>
  <!-- MODAL CONFIRMAÇÃO -->
  <div id="modalConfirm" class="modal hidden">
    <div class="modal-box">
      <p>Tem certeza que deseja limpar tudo?</p>

      <div class="modal-actions">
        <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
        <button id="btnConfirmar" class="btn-confirmar">Limpar</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>

</html>
